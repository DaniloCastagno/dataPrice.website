<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login ‚Äî dataPrice Business Portal</title>
    <meta name="description" content="Secure login portal for dataPrice business clients. Access your dashboards, reports, and analytics.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/enhancements.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .auth-card {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--neutral-mid);
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neutral-dark);
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }
        
        .auth-button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .auth-button:hover {
            background: #1557c7;
            transform: translateY(-1px);
        }
        
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: var(--white);
            color: var(--neutral-mid);
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .back-home:hover {
            opacity: 1;
            color: white;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #d1fae5;
            color: #059669;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-home">‚Üê Back to Home</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">dataPrice</div>
            <p class="auth-subtitle">Business Portal Login</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="companyEmail">Company Email Address</label>
                    <input type="email" id="companyEmail" name="companyEmail" required 
                           placeholder="admin@yourcompany.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your secure password">
                </div>
                
                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="#" class="auth-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-button">Sign In to Business Portal</button>
            </form>
            
            <div class="divider">
                <span>New to dataPrice?</span>
            </div>
            
            <p style="color: var(--neutral-mid); margin-bottom: 1rem;">
                Don't have a business account yet?
            </p>
            <a href="register.html" class="auth-link">Create Company Account ‚Üí</a>
            
            <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--neutral-mid); font-size: 0.9rem; margin-bottom: 0.5rem;">
                    üîí Enterprise-grade security
                </p>
                <p style="color: var(--neutral-mid); font-size: 0.9rem;">
                    Need help? <a href="../contact.html" class="auth-link">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('companyEmail').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all required fields.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Password validation (minimum 8 characters)
            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }
            
            // Simulate login process
            const submitButton = document.querySelector('.auth-button');
            submitButton.textContent = 'Signing In...';
            submitButton.disabled = true;
            
            // Here you would typically send the data to your backend
            setTimeout(() => {
                // For demo purposes, simulate successful login
                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Store session
                sessionStorage.setItem('dataPriceLoggedIn', 'true');
                sessionStorage.setItem('dataPriceUserEmail', email);
                
                // Redirect to dashboard or home
                setTimeout(() => {
                    window.location.href = '../dashboard.html';
                }, 2000);
            }, 1500);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
